# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: macos build

on:
  push:
    branches: [ "build-test" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.5'
    - name: Set up node
      uses: actions/setup-node@v6
      with:
        node-version: '22.14.0'
    - name: Set up wails
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
    - name: build
      run: wails build
      env:
        CGO_ENABLED: 1
        C_INCLUDE_PATH: ${{ github.workspace }}/third_party/onnxruntime-osx-arm64-1.18.1/include
        CGO_LDFLAGS: -L${{ github.workspace }}/third_party/onnxruntime-osx-arm64-1.18.1/lib -lonnxruntime -Wl,-rpath,@executable_path
        DYLD_LIBRARY_PATH: ${{ github.workspace }}/third_party/onnxruntime-osx-arm64-1.18.1/lib
    - name: Archive build
      uses: actions/upload-artifact@v6
      with:
        name: vadcondense
        path: build/bin
